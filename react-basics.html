<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learning - React</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
</head>
<body>

<div id="example" class="container"></div>
<div id="container" class="container"></div>

<script type="text/babel">
    var Projects = React.createClass({
        getInitialState: function () {
            return { showButtons : false }
        },
        editBtn: function() {
            console.log('Edit Clicked');
        },
        removeBtn: function() {
            console.log('Remove Clicked');
        },
        toggleButtons: function () {
            this.setState({ showButtons: !this.state.showButtons })
        },
        render: function() {
            var buttonClass = 'button-primary col-md-5 hidden';
            if(this.state.showButtons) {
                buttonClass = 'button-primary col-md-5';
            }
            return (
                <div className="commentContainer col-md-11">
                    <h3>{this.props.children}</h3>
                    <p>{this.props.subtitle}</p>
                    <p>Show Buttons: <input type="checkbox" name="show-buttons" onChange={this.toggleButtons} defaultChecked={this.state.showButtons} /></p>
                    <button onClick={this.editBtn} className={this.buttonClass}>Edit</button>
                    <button onClick={this.removeBtn} className={this.buttonClass}>Remove</button>
                </div>
            );
        }
    });

    ReactDOM.render(
        <h2>Welcome to React!</h2>,
        document.getElementById('example')
    );

    ReactDOM.render(
        <div className="board col-md-12">
            <Projects subtitle="Learning Angular 2.0">Angular</Projects>
            <Projects subtitle="Begining for React">React</Projects>
            <Projects subtitle="Ember example">Ember</Projects>
        </div>,
        document.getElementById('container')
    );
</script>

</body>
</html>
